<html>
    <head><title>data structures project</title></head>
    <body>
        <center>
      <h3 style="margin-top: 20px; margin-bottom: 20px;">
        list of students in my class
      </h3>
      <div>
          <span>
              1
          </span>
           <input type ="text" placeholder ="name of pizza" id="name_of_pizza_1">
           <br>

           <span>
            2
        </span>
         <input type ="text" placeholder ="name of pizza" id="name_of_pizza_2">
         <br>

         <span>
            3
        </span>
         <input type ="text" placeholder ="name of student" id="name_of_pizza_3">
         <br>

         <span>
            4
        </span>
         <input type ="text" placeholder ="name of pizza" id="name_of_pizza_4">
         <br>
      </div>

      <button onclick="submit()" id="submit_button">Submit</button>

      <div id="display_name" style="font-weight: bold;"></div>

      <button onclick="sorting()" id="sort_button">Sort</button>
      </center>
    </body>

    <script>
      var name_student_array=[""];
    
      function submit(){
          var pizza_1 = document.getElementById("name_of_pizza_1").value;
          var pizza_2 = document.getElementById("name_of_pizza_2").value;
          var pizza_3 = document.getElementById("name_of_pizza_3").value;
          var pizza_4 = document.getElementById("name_of_pizza_4").value;

          name_student_array.push(pizza_1);
          name_student_array.push(pizza_2);
          name_student_array.push(pizza_3);
          name_student_array.push(pizza_4);

          document.getElementById("display_name").innerHTML=name_student_array;
          document.getElementById("submit_button").style.display="none";
          document.getElementById("sort_button").style.display="inline_block";
          
      }

      function sorting(){
          name_student_array.sort();
          document.getElementById("display_name").innerHTML=name_student_array;
      }
    </script>
</html>
